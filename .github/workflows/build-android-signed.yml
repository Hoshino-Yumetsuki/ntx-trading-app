name: Build Signed APK (Release)

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version name (e.g., 1.0.0)'
        required: false
        default: '1.0.0'

jobs:
  build-signed:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Next.js
        run: npm run build

      - name: Initialize Capacitor Android
        run: npx cap add android || true

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/release.keystore

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Signed Release APK
        working-directory: android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$PWD/app/release.keystore \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: Rename APK with version
        run: |
          VERSION=${{ github.event.inputs.version || github.ref_name }}
          mv android/app/build/outputs/apk/release/app-release.apk \
             android/app/build/outputs/apk/release/ntx-${VERSION}.apk

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: ntx-release-signed
          path: android/app/build/outputs/apk/release/ntx-*.apk
          retention-days: 90

      - name: Upload to Release (if triggered by release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/release/ntx-*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
